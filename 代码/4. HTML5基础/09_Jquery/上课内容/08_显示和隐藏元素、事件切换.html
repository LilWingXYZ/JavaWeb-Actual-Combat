<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/jquery-3.3.1.js"></script>
	</head>
	<body>
		<h1>使用jquery显示和隐藏元素</h1>
		<input type="button"  id="btn1" value="显示">
		<input type="button" id="btn2" value="隐藏">
		<input type="button" id="btn3" value="显示/隐藏">
		<script type="text/javascript">
			$(document).ready(function(){
				//隐藏按钮功能实现
				$("#btn2").click(function(){
					$("h1").hide(100);
				})
				
				//显示按钮功能实现
				$("#btn1").click(function(){
					$("h1").show("slow");
				})
				
				//显示/隐藏按钮功能实现
				$("#btn3").click(function(){
					$("h1").toggle();
				})
			})
			
			
		</script>
	</body>
</html>
