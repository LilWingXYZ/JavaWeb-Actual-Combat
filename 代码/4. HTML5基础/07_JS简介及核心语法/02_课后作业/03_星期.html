	<script type="text/javascript">
		var result = prompt("请输入星期几");
		switch(result) {
			case "星期一":
				alert("新的一周开始了");
				break;
			case "星期二":
			case "星期三":
			case "星期四":
				alert("努力工作");
				break;
			case "星期五":
				alert("明天就是周末了");
				break;
			case "星期六":
			case "星期日":
				alert("放松地休息");
				break;
			default:
				alert("输入错误，格式为“星期X”");
				break;
		}
	</script>
</html>
