<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单注册实例</title>
	</head>
	<body>
		<table width="1340px" height="768px" align="center" cellspacing="0">
			<!--第1行-->
			<tr height="50px">
				<td>
					<table height="50px">
						<tr>
							<td width="350px"><img src="taobao.png" width="150px"/></td>
							<td width="800px"><img src="header.png" height="60px"/></td>
							<td width="390px">
								
									<a href=""><font color="blue">登录</font></a>
									<a href=""><font color="blue">注册</font></a>
									<a href=""><font color="blue">购物车</font></a>
								</font>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<!--第2行-->
			<tr style="background: black;" height="50px">
				<td >
					&nbsp;&nbsp;
					<a href=""><font size="4" color="white">首页</font></a>&nbsp;&nbsp;
					<a href=""><font color="white">手机数码</font></a>&nbsp;&nbsp;
					<a href=""><font color="white">电脑办公</font></a>&nbsp;&nbsp;
					<a href=""><font color="white">鞋靴箱包</font></a>&nbsp;&nbsp;
					<a href=""><font color="white">家用电器</font></a>
				</td>
			</tr>
			<!--第3行-->
			<tr>
				<td height="600px" background="bg.jpg">
					<form action="" method="get" >
						<table border="1px" width="750px" height="400px" align="center" bgcolor="white" cellspacing="0px">
							<tr>
								<td colspan="2"><font size="4">会员注册&nbsp; USER REGISTER</font></td>
							</tr>
							<tr>
								<td>用户名</td>
								<td><input type="text" name="user"  size="32px" /></td>
							</tr>
							<tr>
								<td>密码</td>
								<td><input type="password" name="password" size="32px"/></td>
							</tr>
							<tr>
								<td>确认密码</td>
								<td><input type="password" name="repassword" size="32px" /></td>
							</tr>
							<tr>
								<td>Email</td>
								<td><input type="text" name="email" size="32px"/></td>
							</tr>
							<tr>
								<td>姓名</td>
								<td><input type="text" name="username" size="32px"/></td>
							</tr>
							<tr>
								<td>性别</td>
								<td><input type="radio" name="sex" value="男" checked="checked"/>男
									<input type="radio" name="sex" value="女"/>女</td>
							</tr>
							<tr>
								<td>出生日期</td>
								<td><input type="text" name="birthday" size="32px"/></td>
							</tr>
							<tr>
								<td>验证码</td>
								<td><input type="text" name="yzm" /><img src="yanzhengma.png"/></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" value="注册" /></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<!--第4行-->
			<tr>
				<td><img src="footer.jpg"/></td>
			</tr>
			<!--第5行-->
			<tr>
				<td align="center">
					<a href="">关于我们</a>&nbsp;&nbsp;
					<a href="">联系我们</a>&nbsp;&nbsp;
					<a href="">法律声明</a>&nbsp;&nbsp;
					<a href="">友情链接</a>&nbsp;&nbsp;
					<a href="">支付方式</a>&nbsp;&nbsp;
					<a href="">配送方式</a>&nbsp;&nbsp;
					<a href="">广告声明</a><br /><br />
					copyright@2005-2018 淘宝商城 版本所有
				</td>
			</tr>
		</table>
	</body>
</html>
