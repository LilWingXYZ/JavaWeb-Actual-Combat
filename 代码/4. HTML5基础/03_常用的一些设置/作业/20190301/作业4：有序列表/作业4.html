<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>有序列表</title>
	</head>
	<body>
		<div style="float: left;">
			<b>Type=1时的有序列表&nbsp;&nbsp;&nbsp;&nbsp;</b>
			<ol type="1">
				<li>橘子</li>
				<li>香蕉</li>
				<li>苹果</li>
			</ol>

			<b>Type=a时的有序列表</b>
			<ol type="a">
				<li>橘子</li>
				<li>香蕉</li>
				<li>苹果</li>
			</ol>
		</div>
		
		<div style="float: left;">
			<b>Type=I时的有序列表</b>
			<ol type="I">
				<li>橘子</li>
				<li>香蕉</li>
				<li>苹果</li>
			</ol>
			
			<b>Type=i时的有序列表</b>
			<ol type="i">
				<li>橘子</li>
				<li>香蕉</li>
				<li>苹果</li>
			</ol>
		</div>
	</body>
</html>
