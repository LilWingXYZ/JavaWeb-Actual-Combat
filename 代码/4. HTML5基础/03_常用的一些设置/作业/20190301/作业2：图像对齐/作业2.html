		菜名：<b>糖醋排骨</b>
		<br />市场价格：26
		<br />会员价格：<font color="red">24</font>
		<br />配料：排骨、糖、醋
		<br />菜品类型：炒菜
		<br />做法：
		1.排骨切成小块，加2汤匙料酒、1汤匙生抽、1汤匙香醋，搅匀，腌20分钟。
		2.起油锅，油八分热时放入腌制好的排骨，煎至排骨变成棕色，盛出，油留到锅里。
		3.油锅稍微加热一下，加入小半碗清水和1汤匙香醋，煮沸，再加入白糖、红糖，小火煮至变成粘稠状，煮的时候不断用筷子搅拌。


	</body>
