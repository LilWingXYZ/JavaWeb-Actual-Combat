<!DOCTYPE html>
<html>
	<head>

				<tr>
					<th>类别</th>

				</tr>
				<tr>
					<td>密码</td>

				</tr>
				<tr>
					<td>电子邮箱</td>
					<td>68329650@qq.com</td>
				</tr>
				<tr>
					<td>家庭住址</td>
					<td>济宁市市中区</td>
				</tr>
				<tr>
					<td>身份证号</td>
					<td>111111111</td>
				</tr>
			</tbody>
			
		</table>
	</body>
</html>
