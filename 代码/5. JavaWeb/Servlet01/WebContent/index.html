<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<body>
	<!-- 创建form表单
		action:请求的位置
		method：请求的方式get post
	 -->
	<form action="http://localhost:8080/Servlet01/AServlet" method="post">
		<label>用户名</label>
		<input type="text" name="username" />
		<label>密码</label>
		<input type="password" name="password" />
		<button type="submit">登录</button>
	</form>
	<a href="http://localhost:8080/Servlet01/AServlet">访问AServlet</a>
</body>
</html>
